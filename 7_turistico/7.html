<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="7.css">
    <title>Turistic site in colombia</title>
</head>
<body>
    <header>
        <h1>Santander</h1>
        <p>Si quieres venir a colombia-santander, estos son los lugares que debes visitar sin importar que </p>
    </header>
    <main>
        <figure>
            <img id="uno" src="img/R.jpg" alt="">
            <h2 id="h2_uno">Parque nacional del chicamocha-panchi</h2>
            <p>Ubicado en el corazón del  imponente, majestuoso y fascinante Cañon del Chicamocha. El parque Panachi es uno de los destinos turísticos más
                importantes de Santander, donde se hace honor a la santandereanidad con un hermoso monumento. Es un lugar para visitar donde  encontrarás: <br>
                --Plazas, un mirador °360, Avestruces y cabras. <br>
                Asimismo, para los amantes de la aventura y la adrenalina, opciones como:  <br>
                --Parapente, Cablevuelo, Columpio extremo, Buggies, Teleférico y un Acuaparque. <br>
                --Te lo advertimos, se que en estos momento deseas estar allá. <br>
                Ubicado a 1 hora y 30 minutos de Bucaramanga</p>
        </figure>

        <figure>
            <h2>Cascada de los caballeros y Gambita</h2>
            <img id="dos" src="img/c.jpg" alt="">
            <p>Para los amantes de la Naturaleza la Cascada los Caballeros es una imponente cascada de más de 120 metros, ubicada en el Municipio de  
                San José de Suaita. Y a unos 40 minutos se ubica Gambita otro municipio con una gran riqueza hídrica como la Cascada la Humeadora, el Manto de  
                la Virgen y Cueva del Choco. Vivir una aventura completa es conocida como la Ruta de agua: varios días donde se exploran cascadas, cuevas, cañones 
                y jacuzzis naturales. Una experiencia inolvidable. San José de Suaita es de esos sitios turísticos de Santander que todo amante de la naturaleza 
                debe conocer.Ubicado a 5 horas de Bucaramanga y a 4 horas y media de Bogotá</p>
        </figure>

        <figure>
            <img id="tres" src="img/s.jpg" alt="">
            <h2 id="h2_tres">San Gil : Capital de los deportes extremos</h2>
            <p>Intentar remar dentro de los rápidos del río Fonce; entrar volado y salir nadando de la cueva del indio; saltar con un arnés en los tobillo desde una 
                plataforma de 70 metros con Bungee Jumping o, tambien, andar en bicicleta sobre un cable en equilibrio a unos 160 metros de altura con el Bici Cable. 
                Estos son unos, de los tantos deportes Extremos, que puedes hacer en San Gil: uno de esos sitios turístico de Santander fuera serie. Por esta razón, 
                Si eres amante de la adrenalina y las emociones fuertes este será el lugar para ti Ubicado a 2 horas y 30 minutos de Bucaramanga</p>
        </figure>
    </main>
</body>
</html>
