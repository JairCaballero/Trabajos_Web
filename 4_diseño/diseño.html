<body>
    <header>
        <h1>HTML Y CSS</h2>
    </header>
    <main>
        <section> 
            <h2 id="main_hdos">HTML</h2>
        </section> 
        <figure>                   <!-- si quiero ir hacia atras en una carpeta uso ../img/imagen.png  -->
            <img id="img_uno" src="img/html5.png" >
                <p>La historia completa de HTML es tan interesante como larga,
                por lo que a continuación se muestra su historia resumida a partir de la información que se puede
                encontrar en la Wikipedia.El origen de HTML se remonta a 1980, cuando el físico Tim Berners-Lee,
                trabajador del CERN (Organización Europea para la Investigación Nuclear) propuso un nuevo sistema
                de "hipertexto" para compartir documentos.Los sistemas de "hipertexto" habían sido desarrollados
                años antes. En el ámbito de la informática, el "hipertexto" permitía que los usuarios accedieran a 
                la información relacionada con los documentos electrónicos que estaban visualizando. De cierta manera,
                los primitivos sistemas de "hipertexto" podrían asimilarse a los enlaces de las páginas web actuales.</p> 
        </figure>
        <section>
            <h2 id="main_hdos">CSS</h2>
        </section>
        <figure>
            <img id="img_dos" src="img/css.png" >
            <p>CSS (siglas en inglés de Cascading Style Sheets), en español «Hojas de estilo
                en cascada», es un lenguaje de diseño gráfico para definir y crear la presentación de un documento
                estructurado escrito en un lenguaje de marcado.2​ Es muy usado para establecer el diseño visual de los
                documentos web, e interfaces de usuario escritas en HTML o XHTML; el lenguaje puede ser aplicado a
                cualquier documento XML, incluyendo XHTML, SVG, XUL, RSS, etcétera. Junto con HTML y JavaScript,
                CSS es una tecnología usada por muchos sitios web para crear páginas visualmente atractivas, interfaces
                de usuario para aplicaciones web y GUIs para muchas aplicaciones móviles (como Firefox OS).3​
                CSS está diseñado principalmente para marcar la separación del contenido del documento y la forma 
                de presentación de este, características tales como las capas o layouts, los colores y las fuentes.4​ 
                Esta separación busca mejorar la accesibilidad del documento, proveer más flexibilidad y control en 
                la especificación de características presentacionales, permitir que varios documentos HTML compartan 
                un mismo estilo usando una sola hoja de estilos separada en un archivo .css, y reducir la complejidad 
                y la repetición de código en la estructura del documento,etc.</p> 
        </figure>
    </main>
</body>
</html>
